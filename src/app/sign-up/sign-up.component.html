<section class="registrati ">
    <div class="container center-block text-center">
        <div class="row center-block ">
            <div class="col-md-8 col-xs-12 col-md-offset-2 ">
                <div class="contact-form">
                    <div class="text-center"><h5>Registrati</h5></div>
                    <form class="form-validation" autocomplete="off" (ngSubmit)="onSubmit(form)" method="post" #form="ngForm">
                        <input type="text" placeholder="Nome" name="name" ngModel>
                        <input type="text" placeholder="Cognome" name="cognome" ngModel>
                        <input type="email" placeholder="Email" name="email" ngModel>
                        <input type="password" placeholder="Password" name="password" ngModel>
                        <button type="submit" class="hvr-float-shadow">Registrati</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
</section>
